         <!-- Form starts here -->
         
         <div class="col-lg-4"> 

          <form action="#" id="form">
            <div class="input-box">
              
              <label for="email">Email address</label>
              <br>
              <input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()">
              <span id="text"></span>
            </div>

            <div class="mb-3">
              <label for="phone">Phone Number</label><br/>
              <input type="tel" id="phne" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" placeholder="Enter Password" class="form-control" id="password">
            </div>
            
            <button id="submit" class="btn btn-primary">Submit</button>
          </form>
